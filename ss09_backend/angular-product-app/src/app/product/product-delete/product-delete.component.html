<h1>Xoá sản phẩm</h1>
<div [formGroup]="productForm" >
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input readonly type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input readonly type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input readonly type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input readonly type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Loại sản phẩm</td>
      <td><input readonly type="text" formControlName="category"></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="deleteProduct(id)">Xoá</button></td>
    </tr>
  </table>
</div>
