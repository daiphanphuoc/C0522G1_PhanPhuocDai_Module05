<div class="row">
  <h3 style="color: #6a1a21;text-align: center" class=" my-3">CẬP NHẬT SỔ TIẾT KIỆM</h3>
  <div class="d-flex justify-content-center">
    <div class="w-50 border border-2 border-success p-3 rounded"
         novalidate [formGroup]="formGroupSoTietKiem">
      <div class="form-group">
        <label class="h6">Mã số sổ:</label>
        <input class="form-control" readonly formControlName="id"/>
      </div>

<div class="form-group" formGroupName="khachHang">
        <div class="form-group">
          <label class="h6">Mã số khách hàng:</label>
          <input class="form-control" readonly formControlName="id"/>
        </div>

        <div class="form-group">
          <label for="nameUpdate" class="h6">Tên khách hàng:</label>
          <p style="color: red"
             *ngIf="formGroupSoTietKiem.get('khachHang').get('ten').hasError('required')&&formGroupSoTietKiem.get('khachHang').get('ten').touched">Tên
            không được để trống</p>
          <p style="color: red"
             *ngIf="formGroupSoTietKiem.get('khachHang').get('ten').hasError('pattern')&&formGroupSoTietKiem.get('khachHang').get('ten').touched">Tên
            không đúng định dạng</p>
          <div class="input-group">
            <input type="text" id="nameUpdate" class="form-control"
                   placeholder="Nhập tên khách hàng.." formControlName="ten"/>
            <span class="input-group-text"><i
              class="fa-solid fa-person-circle-question"></i></span>
          </div>
        </div>
    </div>

      <div class="mt-3 form-group">
        <label for="ngayGui" class="h6">Ngày gửi:</label>
        <p style="color: red"
           *ngIf="formGroupSoTietKiem.controls.ngayGui.hasError('required') &&formGroupSoTietKiem.controls.ngayGui.touched">
          Ngày gửi không được để trống</p>
        <input type="date" id="ngayGui" class="form-control" formControlName="ngayGui"/>
      </div>

      <div class="mt-3 form-group">
        <label for="ngayMoSo" class="h6">Ngày mở sổ:</label>

        <p style="color: red"
           *ngIf="formGroupSoTietKiem.controls.ngayMoSo.hasError('required') &&formGroupSoTietKiem.controls.ngayMoSo.touched">
          Ngày mở sổ
          không được để trống</p>
        <input type="date" id="ngayMoSo" class="form-control" formControlName="ngayMoSo"/>
      </div>

      <div class="mt-3 form-group">
        <label for="kyHan" class="h6">Kỳ hạn:</label>
        <p style="color: red"
           *ngIf="formGroupSoTietKiem.controls.kyHan.hasError('required')&&formGroupSoTietKiem.controls.kyHan.touched">
          Không được để trống</p>
        <div class="input-group">
          <input type="text" id="kyHan" class="form-control"
                 formControlName="kyHan"/>
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="tienGui" class="h6">Số tiền gửi:</label>
        <p style="color: red"
           *ngIf="formGroupSoTietKiem.controls.tienGui.hasError('required')&&formGroupSoTietKiem.controls.tienGui.touched">
          Không được để trống</p>
        <div class="input-group">
          <input type="text" id="tienGui" class="form-control" formControlName="tienGui"/>
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="laiSuat" class="h6">Lãi suất:</label>
        <p style="color: red"
           *ngIf="formGroupSoTietKiem.controls.laiSuat.hasError('required')&&formGroupSoTietKiem.controls.laiSuat.touched">
          Không được để trống</p>
        <div class="input-group">
          <input type="text" id="laiSuat" class="form-control" formControlName="laiSuat"/>
          <span class="input-group-text"><i
            class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                (click)="giveFormValue()">
          Lưu <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
    </div>
  </div>

</div>
