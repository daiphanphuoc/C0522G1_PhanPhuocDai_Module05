<h1>Xoá danh mục sản phẩm</h1>
<div [formGroup]="categoryForm" *ngIf="categoryForm != undefined">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="deleteCategory(id)" >Xoá</button></td>
    </tr>
  </table>
</div>
